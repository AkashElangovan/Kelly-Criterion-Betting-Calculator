<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelly Criterion Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kelly Criterion Calculator</h1>
    
    <div class="input-group">
      <label for="accountSize">Account Size:</label>
      <input type="number" id="accountSize" placeholder="Enter account size">
    </div>
    
    <div class="input-group">
      <label for="odds">Decimal Odds:</label>
      <input type="number" id="odds" step="0.01" min="1.01" placeholder="Enter decimal odds">
    </div>

    <div class="input-group">
      <label for="weight">Weight for Bookmaker Odds:</label>
      <input type="number" id="weight" step="0.01" min="0" max="1" value="0.37" placeholder="Set Weight (0 to 1)">
      <span id="weightInfo" class="info-icon" title="The weight represents your trust in the bookmaker's odds. A higher value indicates more trust in bookmaker odds.">ℹ️</span>
    </div>
    
    <button id="calculate">Calculate</button>
    
    <div class="results">
      <div class="probability-display">
        <span>Implied Probability:</span>
        <span id="probability">-</span>
      </div>
      
      <div class="kelly-result">
        <h2>Kelly Bet:</h2>
        <div id="kellyAmount" class="result-value clickable">-</div>
      </div>
      
      <div class="fractions">
        <div class="fraction clickable" id="percent10">10%: -</div>
        <div class="fraction clickable" id="percent25">25%: -</div>
        <div class="fraction clickable" id="percent50">50%: -</div>
        <div class="fraction clickable" id="percent75">75%: -</div>
      </div>
    </div>
    
    <div id="copyMessage" class="copy-message">Copied to clipboard!</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
